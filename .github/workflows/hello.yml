    name: Say hello world
    runs-on: ubuntu-18.04
    steps:
      - name: echo
        run: |
          echo 'hello world'
          echo 'hello world 2'
      - name: connect
        run: |
          echo "Connect to server with password ${{ secrets.MY_PASSWORD }}"
  build:
    name: Build Symfony Project
    runs-on: ubuntu-18.04
    steps:
      - name:  Checkout
