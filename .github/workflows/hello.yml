name: Hello world
on: push
jobs:
  say_hello:
    name: Say hello world
    runs-on: ubuntu-18.04
    steps:
      - name: echo
        run: |
          echo 'hello world'
          echo 'hello world 2'
  build:
    name: Build Symfony Project
    runs-on: ubuntu-18.04
    steps:
      - name:  Checkout
        uses: actions/checkout@v2
      - name: Composer install
        uses: php-actions/composer@v6
      - name: PHPStan
        uses: php-actions/phpstan@v3